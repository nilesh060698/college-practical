<div class="container" *ngIf="product !={}">
  <!--   https://www.jerecho.com/codepen/nike-product-page/ -->
    <div class="product-image">
      <img src="http://co0kie.github.io/codepen/nike-product-page/nikeLogo.png" alt="" class="product-logo">  
      <img src="https://cdn1.smartprix.com/rx-in35FzmKF-w1200-h1200/nikon-d3500-dslr-cam.jpg" alt="" class="product-pic">
    </div>    
    <div class="product-details">
      <header>
        <h1 class="title">{{product.name}}</h1>
        <span class="colorCat">mint green</span>
        <div class="price">
          <span class="before">Rs.150</span>
          <span class="current">{{product.price}}</span>
        </div>
      </header>
      <article>
        <h5>Description</h5>
        <p>{{product.description}}</p>
      </article>
      <div class="controls">
        <div class="qty">
          <h5>qty</h5>
          <a href="#!" class="option">(1)</a>
        </div>
      </div>
      <div class="footer">
        <button type="button">
          <img src="http://co0kie.github.io/codepen/nike-product-page/cart.png" alt="">
          <span>add to cart</span>
        </button>
      </div>
    </div>
    
  </div>
